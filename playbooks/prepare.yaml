---
- hosts: all
  tasks:
    - name: Install required dependencies
      package:
        name:
          - git
          - createrepo
          - mock
          - gcc
          - redhat-rpm-config
          - rpmdevtools
          - libffi-devel
          - openssl-devel
          - yum-utils
          - policycoreutils
        state: present
      become: true

    - name: Install python-virtualenv (CentOS 7)
      package: 
        name: python-virtualenv
        state: present
      become: true
      when: ansible_distribution == 'CentOS' or ansible_distribution == 'RedHat'

    - name: Install python-virtualenv (Fedora)
      package:
        name: python2-virtualenv
        state: present
      become: true
      when: ansible_distribution == "Fedora"

    - name: Set up mock configuration
      shell:
        cmd: |
          cat << EOF | tee /etc/mock/site-defaults.cfg
          config_opts['plugin_conf']['tmpfs_enable'] = True
          config_opts['plugin_conf']['tmpfs_opts'] = {}
          config_opts['plugin_conf']['tmpfs_opts']['required_ram_mb'] = 2048
          config_opts['plugin_conf']['tmpfs_opts']['max_fs_size'] = '4g'
          config_opts['plugin_conf']['tmpfs_opts']['mode'] = '0755'
          config_opts['plugin_conf']['tmpfs_opts']['keep_mounted'] = True
          EOF
      become: true

    - name: Add user to mock group
      user: name="{{ ansible_user }}"
            groups=mock
            append=yes
      become: true
