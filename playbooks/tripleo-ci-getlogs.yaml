---
- hosts: all
  tasks:
    - name: Ensure log directory is created
      file:
        path: '{{ zuul.project.src_dir }}/logs'
        state: directory

    - name: Move artifacts to the log directory
      synchronize:
        src: '{{ ansible_user_dir }}/tripleo/delorean/data/repos'
        dest: '{{ zuul.project.src_dir }}/logs'
