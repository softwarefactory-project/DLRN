---
- hosts: test-node
  tasks:
    - name: Ensure log directory is created
      file:
        path: '{{ zuul.project.src_dir }}/logs'
        state: directory

    - name: Fetch oooq logs
      shell:
        cmd: |
          cp -p /tmp/gating_repo.tar.gz {{ zuul.project.src_dir }}/logs
          cp -pr data/repos {{ zuul.project.src_dir }}/logs
        chdir: '{{ zuul.project.src_dir }}'
